<body>
	<!-- the entire body must be written by student -->
<form id="DogAdoptionForm">
	<h1>Dog Adoption Application</h1>
<div class="form">
	<label for="name">Name</label>
<input type="text" id="name" name="name" placeholder="Name" required>

	<label for="phone">Phone Number</label>
<input type="text" id="phone" name="phone" placeholder="Phone Number" required>

	<label for="address">Address</label>
<input type="text" id="address" name="address" placeholder="Address" required>

	<label>Have you ever lived with a Dog before?</label>
<input type="checkbox" id="checkbox" name="Livedwithdog" value="Have you ever lived with a Dog before?">
    	
	<label for="multiSelect">Please select your prefeered breeds:</label>
<select id="multiSelect" name="preferredBreeds[]" multiple required>
	<option value="Labrador Dog">Labrador dog</option>
	<option value="Germanshephred">German Shephred</option>
	<option value="poodle">Poodle</option>
	<option value="Beagle">Beagle</option>
</select>
</div>
	<input type="submit" id="submit" value="Submit">
		
</form>

</body>
